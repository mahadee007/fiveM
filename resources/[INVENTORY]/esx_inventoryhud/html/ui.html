<!DOCTYPE html>
<html>

<head>
    <title>กระเป๋า</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
	<link rel="stylesheet" type="text/css" href="css/scotty.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/solid.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/fontawesome.min.css">
	<style>
		body {
			font-family: 'Mitr', sans-serif;
		}
	</style>
</head>

<body oncontextmenu="return false;">
    <script src="js/config.js"></script>
    <script src="locales/en.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/inventory.js"></script>
	<script src="js/scotty.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                clickOutside: true
            });
        });
    </script>

    <div class="ui">
        <div class="inventory">
			<div class="header">
				<span class="header-text">&nbsp;INVENTORY</span>
				<span class="header-text-right">&nbsp;</span>
			</div>
			<div class="content-wrap">
				<div id="playerInventory">
					<div class="inventory-scroll">
						<img src="./img/logo.png" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); opacity:0.1;">
						<div class="inventory-grid" id="main-inventory"></div>
					</div>
					<div class="weight-bar">
						<span>Weight <span id="fWeight">0</span>/<span id="fMaxWeight">0</span> KG.</span>
					</div>
				</div>
				<div id="controls">
					<div class="controls-div">
						<input type="number" class="control" id="count" value="1"><br><br>
						<div class="control" id="use"><span></span></div><br>
						<div class="control" id="give"><span></span></div><br>
						<div class="control" id="drop"><span></span></div><br>
					</div>
				</div>
				<div id="otherInventory">
					<div class="secContent">
						<span id="noSecondInventoryMessage">
						</span>
						<div class="inventory-scroll">
							<img src="./img/logo.png" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); opacity:0.1;">
							<div class="inventory-grid" id="second-inventory"></div>
						</div>
						<div class="weight-bar">
							<span>Weight <span id="sWeight">0</span>/<span id="sMaxWeight">0</span> KG.</span>
							<div style="position:absolute; right:2%; top:50%; transform:translateY(-50%);">
								<span id="sInfo"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

    <div id="dialog">
        <div id="nearPlayers">
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {
        $("#use").find("span").html(invLocale.useItem);
        $("#give").find("span").html(invLocale.giveItem);
        $("#drop").find("span").html(invLocale.dropItem);
        $("#noSecondInventoryMessage").html(invLocale.secondInventoryNotAvailable);
    });
</script>

</html>
